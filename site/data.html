<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="loadNav.js" type="module"></script>
    <title>Data</title>
</head>

<body>
    <div id="nav">

    </div>
    <div class="content has-text-centered">
        <p style="padding-top:2%;">Search by city, state:</p>
        <input style="width:25%;" onkeyup="debouncedGetData()" id="addressSearchInput" class="input" type="text"
            placeholder="Chapel Hill, North Carolina">
        <button class="button is-link" id="addressSearchBtn">Search</button>
    </div>
    <div class="content has-text-centered">
        <div class="columns">
            <div class="column">
                <h2>Weather</h2>
                <h6>Currently:</h6>
                <p id="weatherCurrentConditions"></p>
                <p id="weatherCurrentTemp"></p>
                <p id="weatherCurrentWindSpeed"></p>
            </div>
            <p style="border-right: solid 1px #000;">
                <div class="column">
                    <h2>Traffic</h2>
                    <ul id="trafficList"></ul>
                </div>
        </div>
        <div id="news" style="width: 80%; margin: 0 auto;">
            <h2>News</h2>
        </div>
    </div>

    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="api.js" type="text/javascript"></script>
    <script src="dataSearch.js" type="module"></script>

    <!-- autocomplete feature w/ debouncing feature -->
    <script>
        let i = 0;
        const getData = () => {
            let input = document.getElementById("addressSearchInput");
            let autocomplete = new google.maps.places.Autocomplete(input);
        }

        const debounce = function (fn, d) {
            let timer;
            return function () {
                let context = this,
                    args = arguments;

                clearTimeout(timer);
                timer = setTimeout(() => {
                    fn.apply(context, args);
                }, d);
            }
        }
        const debouncedGetData = debounce(getData, 500);
    </script>
    <!-- might need to change the formatting of the autocompleted location because it is not compatible with Josh's search function-->
    <!--API for autocomplete below-->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf9N6n8-8C15iuPMLbpw85V6qrpQATX_c&libraries=places&callback=debouncedGetData"></script>

</body>

</html>
