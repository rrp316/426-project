<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="loadNav.js" type="module"></script>
    <script src="requestM.js" type="module"></script>
</head>

<body>
    <div class="root">
        <div id="nav"></div>

        <h1 class="title" style="text-align: center; margin-top: 10px;">Request Maintenance Form</h1>
        <div class="container">
            <form id='requestMForm'>
                <label class="label">First Name</label>
                <input name="first" class="input" type="text">
                <label class="label">Last Name</label>
                <input name="last" class="input" type="text">
                <label class="label">Address</label>
                <input name="address" class="input" type="text">
                <label class="label">City</label>
                <input name="city" class="input" type="text">
                <label class="label">State</label>
                <input name="state" class="input" type="text">
                <label class="label">ZIP Code</label>
                <input name="zip" class="input" type="text">
                <label class="label">Description Of Issue</label>
                <textarea name="description" class="textarea"></textarea>
                <br />
                <button class="button is-success" type="button" id="submitRequestMFormBtn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
