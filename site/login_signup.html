<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="loadNav.js" type="module"></script>
    <script src="Login_signup.js" type="module"></script>
    <title>Login Page</title>
</head>

<body>
    <div id="nav"></div>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h1 class="title">Login</h1>
                    <form id="LoginForum">
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text" id="username" placeholder="Username" name="username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" id="password" placeholder="Password"
                                    name="password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-success" id="Login">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <h1 class="title">Create Account</h1>
                    <form id="createAccount">
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Username" id="createdusername"
                                    name="username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" id="createdpassword" placeholder="Password"
                                    name="password">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-success" id="SignUp">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container has-text-centered">
            <h1 class="title">
                Report an Outage/Problem
            </h1>
            <h2 class="subtitle">
                No need to log-in, go straight to our request maintenance form to report a problem!
            </h2>
            <div class="field has-text-centered">
                <div class="control has-text-centered">
                    <a href="requestM.html" class="button is-success" id="requestMFormLoginPgBtn">
                        Request Maintenance Form
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
